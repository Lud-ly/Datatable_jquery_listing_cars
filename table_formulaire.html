<!DOCTYPE HTML>
<html>

<head>
	<title>TP FORMULAIRE</title>
	<meta charset="utf-8">
	<meta name="description" content="TP FORMULAIRE">
	<!-- For Internet Explhorreur : to force css3 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- Tablettes 'n' Mobiles -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- main css and js -->

	<script type="text/javascript" src="./js/jquery_3_3_1.js"></script>
	<link rel="stylesheet" type="text/css" href="./datatables.min.css">
	<link rel="stylesheet" type="text/css" href="./css/table.css">
	<script type="text/javascript" charset="utf8" src="./js/datatables.min.js"></script>
	<!-- Import CarsList -->
	<script type="text/javascript" charset="utf8" src="./js/carsList.js"></script>
	<!--Import function main  js & config Datatable-->
	<script type="text/javascript" charset="utf8" src="./js/main.js"></script>
</head>

<body>
	<div id="page">
		<header>
			<h1>Listing Parc-Auto</h1>
			<!-- Entête de la zone considérée -->
		</header>

		<nav>
			<!-- Nav. principale de la page -->
		</nav>

		<aside>
			<!-- Les à-cotés de la page -->
		</aside>
		
		<!-- Contenu textuel de la page -->
		<section>
			<table id="table_cars" border="1"></table>
			<div class="myForm">
				<h2>Ajouter un modèle</h2>
				<p>Année : <input type="text" name="annee" id="annee"></p>
				<p>Marque : <input type="text" name="marque" id="marque"></p>
				<p>Modèle : <input type="text" name="modele" id="modele"></p>
				<p>Motorisation : <input type="text" name="motorisation" id="motorisation"></p>
				<p>CV : <input type="text" name="cv" id="cv"></p>
			</div>
			<p class="control">
				<button onClick="addCar()" class="btn_action" id="btn_ajouter">AJOUTER</button>

				<button onClick="majCar()" class="btn_modif hide" id="btn_modifier">MODIFIER</button>

				<button onClick="annulCar()" class="btn_save hide" id="btn_annuler">ANNULER</button>
			</p>
		</section>

		<footer>
			<!-- Pied-de-page de la page -->
		</footer>
	</div>

</body>

</html>
